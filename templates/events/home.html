{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 class="text-center">Available Events</h1>
<div class="row">
    {% for event in events %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p class="card-text">{{ event.date }} - {{ event.location }}</p>
                    <a href="{% url 'event_details' event.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
